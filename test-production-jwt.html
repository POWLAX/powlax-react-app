<!DOCTYPE html>
<html>
<head>
    <title>Test JWT Production</title>
</head>
<body>
    <h1>JWT Authentication Test</h1>
    <div id="result"></div>
    
    <script>
        // Test JWT endpoint directly
        fetch('https://powlax.com/wp-json/jwt-auth/v1/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: 'testuser',
                password: 'testpass'
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            
            if (data.code === 'jwt_auth_bad_config') {
                document.getElementById('result').innerHTML += '<p style="color: red;">JWT Secret Key not configured properly in wp-config.php</p>';
            } else if (data.code === '[jwt_auth] invalid_username') {
                document.getElementById('result').innerHTML += '<p style="color: green;">JWT is working! (Invalid user is expected)</p>';
            }
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 'Error: ' + error;
        });
    </script>
</body>
</html>
