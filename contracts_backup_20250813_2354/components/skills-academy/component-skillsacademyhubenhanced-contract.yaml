      purpose: "Get real workout count instead of hardcoded 118"
      query: "SELECT COUNT(*) FROM skills_academy_workouts"
      
    - table: "skills_academy_series"
      purpose: "Get actual series/track count instead of hardcoded 4"
      query: "SELECT COUNT(DISTINCT series_type) FROM skills_academy_series"
  
  userProgressIntegration:
    - table: "skills_academy_user_progress"
      purpose: "Show user-specific progress and recently completed workouts"
      query: "SELECT * FROM skills_academy_user_progress WHERE user_id = $1"
      
